<!DOCTYPE html>
<html>
<head>
  <script src='/style/firebase.js'></script>
  <link href="/style/bootstrap.css" rel="stylesheet">
  <link href="/style/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script type="text/javascript" src="/style/jquery.js"></script>

  <script type="text/javascript">
    var savedSweaters = new Firebase('https://popping-heat-6667.firebaseio.com/savedSweaters');
    $(document).ready(function() {
      savedSweaters.on('value', function (sweaters) {
        sweaters.forEach(function(sweater) {
          var img = document.createElement('img');
          img.src = sweater.val();

          $('.sweater-container').append('<div class = "sweater">').append(img);
        });
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h2>Saved Sweaters</h2>
    <div class="sweater-container" />
    <div class="clear"></div>
    <div id="footer">
      <a href="/index.html">BACK TO UGLY SWEATERS!</a>
    </div>
  </div>
</body>
</html>
