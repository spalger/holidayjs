<!DOCTYPE html>
<html ng-controller="AppCtrl">

<head>
  <title ng-bind="pageTitle"></title>

  <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
  <script type="text/javascript">
  try {
    Typekit.load();
  } catch (e) {}
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font awesome from BootstrapCDN -->
  <link href="/style/bootstrap.css" rel="stylesheet">
  <link href="/style/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="home/home.css">
  <link rel="stylesheet" type="text/css" href="login/login.css">

  <script type="text/javascript" src="/style/jquery.js"></script>

  <style type="text/css">
  .sweater {
    border-radius: 4px;
    border: 1px solid #000;
    padding: 10px;
    float: left;
    margin: 20px;
  }
  .clear {
    clear: both;
  }
  </style>

  <script type="text/javascript">
    function getImages() {
        $.get("/get-sweaters", function(data) {
            $('.sweater-container').html('');
            data.images.forEach(function (imageName) {
                $('.sweater-container')
                .append(
                    '<div class = "sweater"> <img src = "http://sweater-designer.s3.amazonaws.com/' + imageName + '" width = "100" /> </div>'
                );
            });
        });
    }

    $(document).ready(function() {
      getImages();
    });

    setInterval(getImages, 5000);

    /* http://sweater-designer.s3.amazonaws.com/ */
  </script>

</head>

<body>
  <div class="container" ng-view>
    <h2>Saved Sweaters</h2>
    <br />
    <div class="sweater-container">
      <div class="sweater">
        <a href="/images/ugly-sweater-home.jpg" target="_blank">
          <img src="/images/ugly-sweater-home.jpg" width="100" />
        </a>
      </div>
    </div>
    <div class="clear"></div>
    <div id="footer">
      <a href="/index.html">BACK TO UGLY SWEATERS!</a>
    </div>
  </div>
</body>

</html>
