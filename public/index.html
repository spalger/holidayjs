<!DOCTYPE html>
<html ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="/style/bootstrap.css" rel="stylesheet">
    <link href="/style/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="home/home.css">
    <link rel="stylesheet" type="text/css" href="login/login.css">
    <script type="text/javascript" src="/style/jquery.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/bower_components/fabric/dist/fabric.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="/owl.carousel/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="/bower_components/es6-collections/es6-collections.js"></script>
    <link rel="stylesheet" href="/owl.carousel/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="/style/editor.css">

    <script src='/style/firebase.js'></script>
    <style type="text/css">
        .canvas-container {
            margin: 20px auto;
        }

        #footer {
            margin-top: 30px;
        }

        #editor-controls {
            margin: 30px 0 10px;
        }
    </style>

  </head>
  <body>
    <div class="container" ng-view>
        <form action='/image-upload' method='POST'>
        <input type="hidden" id="image-thing" />
        </form>
        <h2>Help Us Build Our Ugly Sweater</h2>
        <div class="canvas-container">
          <div id="editor">
            <canvas id="editor-canvas"></canvas>
            <div id="editor-controls">
              <button id="editor-controls-save" class="button">Save</button>
              <button id="editor-controls-clear" class="button">Reset</button>
            </div>
            <div id="editor-shapes">
              <img src="/images/holiday1.png">
              <img src="/images/holiday2.png">
              <img src="/images/holiday3.png">
              <img src="/images/holiday4.png">
              <img src="/images/holiday5.png">
              <img src="/images/Snowman_icon.png">
              <img src="/images/tux-jedi-starwars.png">
              <img src="/images/gift.png">
              <img src="/images/elf.png">
            </div>
          </div>
          <script src="/editor.js"></script>
        </div>

        <div id="footer">
          <a href="/sweaters.html">See Saved Sweaters</a> | <a href="/about.html">About The Devs</a> | <a href="https://github.com/spenceralger/holidayjs">Github</a>
        </div>
    </div>
  </body>
</html>
